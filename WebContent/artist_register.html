<body>
<form action="artist_register.jsp" method="POST">
			<div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="artist_username" id="artist_username" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$"placeholder="Your Name"/ required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="password"/ required>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/ required>
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-input" name="phone" id="phone" pattern="[6789][0-9]{9}"  placeholder="phone number"/ required>
                        </div>
                        <p>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                        </p>
                         <P>
			<li class="active"> <a href="artist_login.html">ALREADY HAVE ACCOUNT</a></li>
			</p>
                        </form>
